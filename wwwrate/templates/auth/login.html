{% extends 'registration/base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

{% if form.errors %}
<div class="alert-danger py-1 mb-1 rounded">
    <p class="text-danger m-3">Passwords did not match.</p>
</div>
{% endif %}
<form class="form" action="" method="POST">
    {% csrf_token %}
    <div class="input_field">
        <input class="input" type="text" name="username" id="username" placeholder="Username" required>
    </div>
    <div class="input_field">
        <input class="input" type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign In</button>
    <p class="my-4">Don't have an account? <a href="{% url 'register'%}">Sign Up</a></p>
</form>

{% endblock %}
